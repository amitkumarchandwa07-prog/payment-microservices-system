server:
  port: 8083

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
      routes:

        - id: payment-service
          uri: lb://payment-service
          predicates:
            - Path=/payment/**

        - id: wallet-service
          uri: lb://wallet-service
          predicates:
            - Path=/wallet/**

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
